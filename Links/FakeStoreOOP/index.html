<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <link
            rel="shortcut icon"
            href="./icons8-store-96.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Fake Store</title>
    </head>
    <body>
        <header class="reg-container">
            <h1>Best Fake Store Ever!</h1>
            <a href="./auth.html" class="button-one" id="login">
                Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </a>
            <a href="./dashboard.html" class="button-one" id="dashboard"
                >Dashboard <i class="fa-solid fa-house"></i
            ></a>
        </header>
        <main>
            <article id="search">
                <input type="text" placeholder="Search Here..." />
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <span>Clear Filter</span>
            </article>
            <section id="container">
                <section id="products"></section>
                <aside id="category">
                    <div>
                        <i class="fa-solid fa-sliders"></i>
                        <p>Category</p>
                    </div>
                    <ul>
                        <li class="selected">All</li>
                        <li>Electronics</li>
                        <li>jewelery</li>
                        <li>Men's Clothing</li>
                        <li>Women's Clothing</li>
                    </ul>
                </aside>
            </section>
        </main>
        <footer class="reg-container">
            <p>
                owner of this site it is
                <a
                    href="https://github.com/indieHum"
                    target="_blank"
                    style="text-decoration: underline"
                    >Him</a
                >
            </p>
            <strong id="year"></strong>
        </footer>
        <script type="module" src="./index.js"></script>
    </body>
</html>
