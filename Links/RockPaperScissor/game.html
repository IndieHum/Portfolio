<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/game.css" />
        <link
            rel="shortcut icon"
            href="img/icons8-rock-96.png"
            type="image/x-icon"
        />
        <title>Rock Paper Scissor | Play</title>
    </head>
    <body>
        <div class="message-ctn">
            <span id="message">Lorem ipsum dolor sit amet.</span>
            <span id="re-btn">ReStart</span>
        </div>
        <div class="monitor">
            <div class="competitor-section">
                <div class="competitor-panel"><span>Competitor:</span></div>
                <div class="competitor-panel">
                    <img src="" id="competitor" />
                </div>
            </div>
            <div class="score-section">
                <div>
                    <span>Player Score</span>
                    <h3 id="player-panel">0</h3>
                </div>
                <div>
                    <span>Competitor Score</span>
                    <h3 id="comp-panel">0</h3>
                </div>
            </div>
            <div class="player-section">
                <div class="button">
                    <img src="img/paper.png" data-name="paper" />
                </div>
                <div class="button">
                    <img src="img/rock.png" data-name="rock" />
                </div>
                <div class="button">
                    <img src="img/scissor.png" data-name="scissor" />
                </div>
            </div>
        </div>
        <script src="logic/app.js"></script>
    </body>
</html>
