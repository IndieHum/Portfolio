<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/final.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="shortcut icon"
      href="../image/icons8-quiz-96.png"
      type="image/x-icon"
    />
    <title>Quiz App | Final</title>
  </head>
  <body>
    <div class="container">
      <div class="button-class-two score-panel">
        <h2>Your score is:</h2>
        <span id="score"></span>
      </div>
      <div class="name-container">
        <input
          type="text"
          placeholder="Your Name..."
          id="user-name"
          maxlength="20"
        />
        <button class="button-class-one" id="save">Save</button>
      </div>
      <a href="play.html" class="button-class-one option">Play Again</a>
      <a href="../index.html" class="button-class-one option">Go Home</a>
      <a href="../pages/scores.html" class="button-class-one option">
        See high Scores
      </a>
    </div>
    <script src="../js/final.js"></script>
  </body>
</html>
